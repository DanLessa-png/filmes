<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <main id="container">
        <div id="calculator">
            <h2>Calculadora de IMC</h2>


            <div id="input_box">
                <div class="input-field">
                    <Label for="value">Peso em (Kg)</Label>
                    <input type="number" id="peso">
                </div>
                <div class="input-field">
                    <Label for="fee">Altura em metros</Label>
                    <input type="number" id="altura">
                </div>
            </div>

            <div id="result">
                <h4 id="estado">Resultado</h4>
                <span id="resultado">
                </span>
            </div>

            <button id="calculate">
                Calcular
            </button>
        </div>
       
    </main>

<script  src="js/calculadora.js"></script>    
</body>
</html>
